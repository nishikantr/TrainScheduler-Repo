<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Table</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<div class ="container">
   <div class="jumbotron" style ="background-color:#ccff66;">
      <h1 class ="text-center" style="color:black;">Anytime Is Train Time</h1>
      <h3 class ="text-center" style="color:black;">Choo Choo. Chee Chee.</h3>
  
  
   </div>
   <div class="panel panel-default" >
       <div class="panel-heading" style ="background-color:#ccff66;">
          <h3 class="panel-title" style ="color:black;">Current Train Schedule</h3>
       </div>
  <div class="panel-body">
       <table class="table table-striped" id="trainTable">
    <thead>
      <tr>
        <th>Train name</th>
        <th>Destination</th>
        <th>Frequency(min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
        
      </tr>
    </thead>
    <tbody >
    
    
     
    </tbody>
  </table>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading" style ="background-color:#ccff66;">
    <h3 class="panel-title" style ="color:black;">Add Train</h3>
  </div>
  <div class="panel-body">
    <form role="form">
  <div class="form-group">
    <label for="name">Train Name</label>
    <input type="text" class="form-control" id="trainName">
  </div>
  <div class="form-group">
    <label for="pwd">Destination</label>
    <input type="text" class="form-control" id="destination">
  </div>
  <div class="form-group">
    <label for="pwd">First Train Time(HH:mm - military time)</label>
    <input type="text" class="form-control" id="firstTrain">
  </div>
  <div class="form-group">
    <label for="pwd">Frequency (min)</label>
    <input type="text" class="form-control" id="frequency">
  </div>
  
  <button type="submit" class="btn btn-default" style ="background-color:#ccff66;color:black;" id="addTrain">Submit</button>
</form>


</div>
    
  </div>
</div>
</div>

<!-- Latest compiled and minified CSS & JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<script>
//var dataRef = new Firebase("https://test-project-54056.firebaseio.com/");
var database = new Firebase("https://test-project-54056.firebaseio.com/");

var trainName = "";
var destination = "";
var firstTrain = "";
var frequency = "";
// Capture Button Click
$("#addTrain").on("click", function() {
  
  
    trainName = $('#trainName').val().trim();
    destination = $('#destination').val().trim();
    firstTrain = $('#firstTrain').val().trim();
    frequency = $('#frequency').val().trim();
    
   // dataRef.push({
      database.push({

      trainName: trainName,
      destination: destination,
      firstTrain: firstTrain,
      frequency: frequency,
      
      
    })
    
  $(".form-control").val("");
  // Don't refresh the page!
  return false;
  
});
  
//dataRef.on("child_added", function(childSnapshot){
  database.on("child_added", function(childSnapshot){

  console.log(childSnapshot.val());
  var trainName = childSnapshot.val().trainName;
  var destination = childSnapshot.val().destination;
  var firstTrain = childSnapshot.val().firstTrain;
  var frequency = childSnapshot.val().frequency;
  console.log(trainName);
  console.log(destination);
  console.log(firstTrain);
  console.log(frequency); 
  
  
  $("#trainName").html(childSnapshot.val().trainName);
  $("#destination").html(childSnapshot.val().destination);
  $("#firstTrain").html(childSnapshot.val().firstTrain);
  $("#frequency").html(childSnapshot.val().frequency);
  var firstTimeConverted = moment(firstTrain,"hh:mm").subtract(1,"years");
       console.log(firstTimeConverted);
     //current time
    var currentTime = moment();
       console.log("CURRENT TIME: " + moment(currentTime).format ("hh:mm"));
     //differnce between times
    var diffTime = moment().diff(moment(firstTimeConverted),"minutes");
       console.log("DIFFERENCE IN TIME: " + diffTime);   
     //time apart(remainder)
    var tRemainder = diffTime % frequency ;
       console.log(tRemainder);
     //minutes until train
    var minutesAway = frequency - tRemainder;
       console.log("MINUTES TILL TRAIN : " + minutesAway) ;
       
     //next train
    var next = moment().add(minutesAway, "minutes");
       console.log("ARRIVAL TIME: " + moment(next).format("HH:mm"));       
        
    var nextArrival = moment(next).format("HH:mm"); 
  //appending values to table
  $("#trainTable > tbody").append("<tr><td>" + trainName + "</td><td>" + destination + "</td><td>" + frequency + "</td><td>" + nextArrival + "</td><td>" + minutesAway + "</td></tr>");
// Create Error Handling
}, function(errorObject){
  console.log("Errors handled: " + errorObject.code)
}) 
</script>
  
</body>
</html>
